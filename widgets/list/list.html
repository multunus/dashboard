<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="label" data-bind="item.label"></span>
    <span class="value" data-bind="item.value"></span>
  </li>
</ol>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span data-bind-class="item.class" data-bind="item.label"></span>
    <span><img class="angry-icon-hide" data-bind-class="item.progress_track_updated_status_class" src="/assets/angry.png" /></span>  
 </li>
</ul>
